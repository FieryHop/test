services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:latest

  web:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env

  celery_worker:
    build: .
    command: celery -A app worker -l info
    depends_on:
      - web
      - redis
    env_file:
      - .env

  celery_beat:
    build: .
    command: celery -A app beat -l info
    depends_on:
      - web
      - redis
    env_file:
      - .env

volumes:
  postgres_data: